<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="img-equilibrium">
      <img class="nft" src="images/image-equilibrium.jpg" alt="NFT">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-eth-clock">
      <div class="eth">
        <img class="img-eth" src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img class="img-clock" src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="img-avatar">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/erickrosso/nft-preview-card-component.git">Erick de Rosso</a>.
  </div>
</body>

</html>
